<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Teleprompter Remote</title>
    <link rel="stylesheet" href="style_remote.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Иконки, дабы не юзать юникод-смайлики -->
</head>
<body>
    <div class="container">
        <header>
            <div class="language-selector">
                <button onclick="changeLanguage('en')">EN</button>
                <button onclick="changeLanguage('ru')">RU</button>
                <button onclick='location.href="/panel/"' data-i18n="button">Панель управления</button>
            </div>
            <i class="fas fa-cog settings-icon" onclick="openSettings()"></i>
        </header>

        <div class="remote-control">
            <div class="control-row">
                <button class="control-button" onclick="scrollUp()">
                    <i class="fas fa-chevron-up"></i>
                </button>
            </div>
            
            <div class="control-row">
                <button class="control-button" onclick="decreaseSpeed()">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="control-button pause" onclick="togglePause()">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="control-button" onclick="increaseSpeed()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="control-row">
                <button class="control-button" onclick="scrollDown()">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>

            <div class="control-row">
                <button class="control-button stt" onclick="toggleSTT()">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">&times;</span> <!-- Это крестик умножения, хз почему андройд студио ругается -->
            <h2 data-i18n="settings">Settings</h2>
            
            <div class="settings-group">
                <h3 data-i18n="scrollSettings">Scroll Settings</h3>
                <div class="setting-item">
                    <label data-i18n="speedStep">Speed Step (dp/s)</label>
                    <input type="range" id="speedStep" min="1" max="200" step="1" onchange="updateSettings()">
                    <span class="value-display">100</span>
                </div>
                <div class="setting-item">
                    <label data-i18n="scrollStep">Scroll Step (screen)</label>
                    <input type="range" id="scrollStep" min="0.1" max="1" step="0.1" onchange="updateSettings()">
                    <span class="value-display">0.5</span>
                </div>
                <div class="setting-item">
                    <label>
                        <span data-i18n="inverseScroll">Inverse Scroll</span>
                        <label class="switch">
                            <input type="checkbox" id="inverseScroll" onchange="updateSettings()">
                            <span class="slider"></span>
                        </label>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="app_remote.js"></script>
    <script>changeLanguage(loadLanguage())</script>
</body>
</html>
